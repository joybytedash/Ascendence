<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeLines</title>

  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LifeLines</h1>
    <p>Your life. Your choices. Your echo.</p>
  </header>

  <section id="stats">
    <h2>Stats</h2>
    <ul>
      <li>Happiness: <span id="stat-happiness">?</span></li>
      <li>Health: <span id="stat-health">?</span></li>
      <li>Looks: <span id="stat-looks">?</span></li>
      <li>Curiosity: <span id="stat-curiosity">?</span></li>
      <li>Empathy: <span id="stat-empathy">?</span></li>
      <li>Risk Tolerance: <span id="stat-risk">?</span></li>
      <li>Fame: <span id="stat-fame">?</span></li>
    </ul>
  </section>

  <section id="event">
    <h2>Life Event</h2>
    <div id="event-text">Welcome to LifeLines. Ready to begin your journey?</div>
    <div id="choices">
      <button onclick="startGame()">Start Game</button>
    </div>
  </section>

  <footer>
    <p>© 2025 joybytedash · Licensed under custom terms by Preston Silva</p>
  </footer>

  <!-- Link to your JavaScript file -->
  <script src="game.js"></script>
</body>
</html>
